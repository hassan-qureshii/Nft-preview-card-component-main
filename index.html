<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <nav>
      <div class="image">
        <img src="image-equilibrium.jpg" alt="image-equilibrium">
      </div>

      <div class="heading">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

  <header>
    <div class="main-header">
        <div class="img">
         <img src="icon-ethereum.svg" alt="icon-ethereum">
        </div>

        <div class="para">
          <p>0.041 ETH</p>
        </div>
    </div>

    <div class="main-header">
        <div class="img">
          <img src="icon-clock.svg" alt="icon-clock">
        </div>

        <div class="para">
          <p>3 days left</p>
        </div>
    </div>
  </header>
      <hr />

    <div class="profile">
        <div class="profile-img">
          <img src="image-avatar.png" alt="image-avatar">
        </div>

        <div class="profile-par">
          <p><b>Creation of</b> Jules Wyvern</p>
        </div>
    </div>
</nav>
</body>
</html>
